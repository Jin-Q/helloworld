<script>

  function Page_Load(strName) 
  { 
    var strHref = window.location.search; 
    var intPos = strHref.indexOf("?"); 
    var strRight = strHref.substr(intPos + 1);
    var arrTmp = strRight.split("&"); 
    for(var i = 0; i < arrTmp.length; i++) 
   { 
       var arrTemp = arrTmp[i].split("="); 
      if(arrTemp[0].toUpperCase() == strName.toUpperCase()) 
        return arrTemp[1]; 
   } 
   return ""; 
  } 
  function setWelcomeInfor(){
   document.getElementById('info').innerHTML=Page_Load('menuName');
  }
</script>
</HEAD>
<body onload='setWelcomeInfor()'>
<div class="page_welcome">
	<div class="page_welcome_main">
	<div id="info" class="info"></div>
</div>
	
</div>

</body>
